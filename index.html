<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="myBookingsLink">My Bookings</a></li>
                <li><a href="#" id="bookClassroomLink">Book Classroom</a></li>
                <li><a href="#" id="allBookedClassroomsLink">All Booked Classrooms</a></li>
                <li><input type="text" id="searchBar" placeholder="Search Bookings"></li>
                <li><button id="addRoomButton">Add Classroom</button></li>
                <li><button id="removeRoomButton">Remove Classroom</button></li>
            </ul>
        </nav>
    </header>

    <div id="loginPage">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="loginMessage"></p>
    </div>

    <div id="bookingPage" style="display: none;">
        <h2>Classroom Booking Form</h2>
        <form id="bookingForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="text" id="classroom" placeholder="Classroom" required>
            <input type="date" id="date" required>
            <input type="time" id="time" required>
            <button type="submit">Book Classroom</button>
        </form>
        <p id="bookingMessage"></p>
    </div>

    <div id="myBookingsPage" style="display: none;">
        <h2>My Bookings</h2>
        <!-- My bookings content goes here -->
    </div>

    <div id="allBookedClassroomsPage" style="display: none;">
        <h2>All Booked Classrooms</h2>
        <!-- All booked classrooms content goes here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
