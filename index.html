<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="main-container" style="display: none;">
        <header>
            <h1>Classroom Booking System</h1>
            <button id="logout-btn">Logout</button>
        </header>
        <main>
            <form id="booking-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required><br>
                <label for="classroom">Classroom:</label>
                <select id="classroom" name="classroom" required></select><br>
                <button type="submit">Book Classroom</button>
            </form>
            <div id="booked-rooms">
                <h2>Booked Rooms</h2>
                <ul id="booked-list"></ul>
            </div>
            <div id="classroom-management">
                <h2>Classroom Management</h2>
                <form id="classroom-form">
                    <label for="new-classroom">Add Classroom:</label>
                    <input type="text" id="new-classroom" name="new-classroom" required>
                    <button type="submit">Add</button>
                </form>
                <ul id="classroom-list"></ul>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
