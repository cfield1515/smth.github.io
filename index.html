<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Classroom Booking System</h1>
    </header>

    <div id="loginPage" class="center">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="loginMessage"></p>
    </div>

    <div id="bookingPage" class="center" style="display: none;">
        <h2>Classroom Booking Form</h2>
        <form id="bookingForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="text" id="classroom" placeholder="Classroom" required>
            <input type="date" id="date" placeholder="Enter Date" required>
            <input type="time" id="time" placeholder="Enter Time" required>
            <button type="submit">Book Classroom</button>
        </form>
        <p id="bookingMessage"></p>
    </div>

    <div id="myBookingsPage" class="center" style="display: none;">
        <h2>My Bookings</h2>
        <ul id="myBookingsList" class="bookingsList"></ul>
    </div>

    <div id="allBookedClassroomsPage" class="center" style="display: none;">
        <h2>All Booked Classrooms</h2>
        <ul id="allBookedClassroomsList" class="bookingsList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
